<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Links ðŸ”— -->
    <link rel="stylesheet" href="Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Yinix Schools</title>
</head>

<body class="Yinix_Center Yinix_Background">

    <form id="Signup_Form">
        <input type="text" id="Signup_Name" placeholder="Name" required>
        <input type="email" id="Signup_Email" placeholder="Email" required>
        <input type="password" id="Signup_Password" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>
    
    <script>
        const signupForm = document.getElementById('Signup_Form');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const Name = document.getElementById('Signup_Name').value;
            const Email = document.getElementById('Signup_Email').value;
            const Password = document.getElementById('Signup_Password').value;

            const res = await fetch('http://localhost:3000/api/accounts/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ Name, Email, Password })
            });

            const data = await res.json();
            alert(data.message);
        });
    </script>


</body>

</html>
