<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Links ðŸ”— -->
    <link rel="stylesheet" href="Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard - Yinix Schools</title>
</head>

<body>

    <div class="Whiteboard_Area">
        <input type="text" name="Whiteboard_Name" id="Whiteboard_Name" value="Whiteboard">
        <p class="Whiteboard_Details" id="Whiteboard_Details">
            ID: <span id="Whiteboard_ID"></span><br>
            Created At: <span id="Whiteboard_Date"></span>
        </p>

        <div id="Whiteboard"></div>

        <div class="Yinix_WhiteBoard" id="Yinix_WhiteBoard">

            <button id="Hide_YW"><i class="fa-solid fa-chevron-down"></i></button>

            <button title="Annotate" onclick="AddWhiteboardAnnotaions()"><i class="fa-solid fa-pen"></i><br> <span>Annotate</span></button>
            <button title="Add Shape" onclick="AddWhiteboardShape()"><i class="fa-solid fa-shapes"></i><br> <span>Shape</span></button>
            <button title="Group Maker"><i class="fa-solid fa-user-group"></i><br> <span>Group Maker</span></button>
            <button title="Timetable"><i class="fa-solid fa-calendar"></i><br> <span>Schedule</span></button>
            <button title="New Image" onclick="AddWhiteboardImage()"><i class="fa-solid fa-image"></i><br> <span>Image</span></button>
            <button title="Light"><i class="fa-solid fa-traffic-light"></i><br> <span>Light</span></button>
            <button title="Symbols"><i class="fa-solid fa-flag-checkered"></i><br> <span>Symbols</span></button>
            <button title="Text" onclick="AddWhiteboardText()"><i class="fa-solid fa-font"></i><br> Text</button>
        </div>
    </div>

    <script src="Index.js"></script>

    <script>
        CreateNewWhiteboard()
    </script>
</body>

</html>
